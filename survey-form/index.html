<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&family=Rajdhani:wght@400;600&family=Saira+Semi+Condensed:wght@300&family=Sulphur+Point:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1>Contact Form</h1>
        <fieldset>
            <legend><span>Join Our Club</span></legend>
            <form action="#">
                <div class="space">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                </div>

                <br>

                <div class="space">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>


                <br>

                <div class="space">
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <br>

                <div class="space">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50">Enter Your Message.</textarea>
                </div>

                <br>
                <div class="button">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset Form</button>
                </div>

        </fieldset>
        </form>
    </div>

</body>

</html>
